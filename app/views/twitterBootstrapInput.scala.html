@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@

	<div class="row form-group @if(elements.hasErrors) {has-error}">
  		<label for="@elements.id" class="col-sm-2 col-md-2 control-label">@elements.label</label>
  		<div class="col-sm-8 col-md-8" >
    		@elements.input
  		<div class="help-block"> @elements.infos.mkString(", ") </div>
  		</div>
  		<div class="col-md-2 col-sm-2"></div>
	</div>
